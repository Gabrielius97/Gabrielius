<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [selected]{
            font-weight:bold;
        }

</head>

<body>
    <h1>Formos</h1>


    <fieldset>
        <legend>Prisijungimas</legend>
        <div>
            <label>Username:</label> <input type="text">
        </div>
        <div>
            <label>Password</label> <input type="text">
        </div>
        <div>
            <input type="button" value="Prisijungti">
        </div>
    </fieldset>

    <fieldset>
        <legend>Registracija</legend>
        <form action="forms.html" method="post">
            <li>
                <a href="index.html">INDEXAS</a>
            </li>

            <div>
                <label for="firstName">Vardas:</label>
                <input type="text" name="firstName" id="firstName">
            </div>

            <div>
                <label for="lastName">Pavarde:</label>
                <input type="text" name="lastName" id="lastName" min="18" max="150">
            </div>

            <div>
                <label>Amzius</label>
                <input type="range" name="lastName">
            </div>

            <div>
                <label>Lytis:</label>
                <input type="radio" name="gender" value="V"> <label>Vyras</label>
                <input type="radio" name="gender" value="M"> <label>Moteris</label>
            </div>

            <div>
                <label>Slaptazodis</label>
                <input type="password" name="password1">
            </div>

            <div>
                <label>Pakartokite slaptazodi</label>
                <input type="password" name="password2">
            </div>

            <div>
                <label for="Kokias kalbas moki?"></label>
                <input type="checkbox" name="languages" value="en"><label>Anglu</label>
                <input type="checkbox" name="languages" value="lt"><label>Lietuviu</label>
                <input type="checkbox" name="languages" value="de"><label>Vokieciu</label>
                <input type="checkbox" name="languages" value="sv"><label>Svedu</label>
            </div>

            <div>
                <label>Ar nori uzsiprenemeruoti naujienrasti</label>
                <select name="prenumeration" id="">
                    <option value="Yes">Taip</option>
                    <option value="No" selected>Ne</option>
                    <option value="Maybe">Gal</option>
                </select>
            </div>

            <div>
                <label>Pageidavimas</label>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </div>


            <div>
                <input type="submit" value="Siusti">
            </div>


        </form>

    </fieldset>

    <fieldset>
        <legend>Registracija</legend>
        <form action="forms.html" method="POST">
            <table>
                <tr>
                    <td><label for="firstName">Vardas</label></td>
                    <td><input type="text" name="firstName" id="LastName"></td>

                </tr>
            </table>

            <label for="">Kokias kalbas moki</label>
            <table>
                <tr>

                    <td>
                        <label>Anglu</label>
                    </td>
                </tr>
                
            </table>


        </form>
        
        
    </fieldset>
</body>

</html>
