<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigger-text{
            font-size: x-large;
        }

    </style>
</head>
<body>
    <div>
        <div id="name"></div>
        <div id="description"></div>
        <div id="color"></div>
        <div id="price"></div>
    </div>

    <div id="items">
        labas
    </div>

    <script>

        // objektas ir darbas su objektu

        {

        let shopingCartItem = {
            name: "Kėdė", 
            description: "Virtuvinė kėdė", 
            color: "Ruda", 
            price: 10.99
        };

        document.querySelector("#name").innerHTML = "Pavadinimas: " + shopingCartItem.name;
        document.querySelector("#description").innerHTML = "Aprašymas: " + shopingCartItem.description;
        document.querySelector("#color").innerHTML = "Spalva: " + shopingCartItem.color;
        document.querySelector("#price").innerHTML = "Kaina: " + shopingCartItem.price + " EUR";


        console.log(shopingCartItem.name);
        }


        // objektu masyvai

        {
            let shopingCartItem1 = {
                title: "Duona",
                price: 0.99,
                code: "254865464161" 
            };

            let shopingCartItem2 = {
                title: "Sūris",
                price: 1.59,
                code: "25486544111" 
            };

            let shopingCartItem3 = {
                title: "Sviestas",
                price: 2.59,
                code: "4856489875" 
            };

            let shopingCartItem4 = {
                title: "Kumpis",
                price: 4.99,
                code: "484854585" 
            };

            let shopingCartItems = [
                shopingCartItem1,
                shopingCartItem2,
                shopingCartItem3,
                shopingCartItem4
            ];

            // shopingCartItems[0] = shopingCartItem1
            // shopingCartItems[1] = shopingCartItem2
            // shopingCartItems[2] = shopingCartItem3

            // console.log(shopingCartItems[0].title);
            // console.log(shopingCartItems[1].title);
            // console.log(shopingCartItems[2].title);
            // console.log(shopingCartItems[3].title);


            for (let index = 0; index < shopingCartItems.length; index++) {
                const element = shopingCartItems[index]; // element kiekvienos iteracijos metu bus atskiras objektas
                console.log(element.title);
                
                // sukuriamas elementas atmintyje
                let div = document.createElement("div");

                // elementui pridedamas turinys is objekto title parametro
                div.innerHTML = element.title;
                
                // uzdedamas style atributas su reikmse
                div.setAttribute("style", "color:red;background-color:black");

                // pridedama klase
                div.classList.add("bigger-text");

                // naujai sukurtas elementas idedamas i dokumenta
                document.querySelector("#items").appendChild(div);
            }
        }

    </script>
</body>
</html>
